    <style>
        .gallery-section {
            padding: 120px 5% 5rem;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .gallery-header h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            background: #f0f0f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #3498db;
            color: white;
        }
        
        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .gallery-item {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background: #fff;
            padding: 1rem;
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-title {
            text-align: left;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            margin-left: 0.5rem;
        }

        .gallery-slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            background: #f5f5f5;
            margin-bottom: 1.2rem;
        }

        .gallery-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f5f5f5;
            transition: opacity 0.5s ease;
            cursor: pointer;
        }

        .gallery-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .gallery-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            cursor: pointer;
            transition: background 0.3s;
        }
        .gallery-dot.active {
            background: #3498db;
        }
    </style>
</head>

    <script>
    // 각 슬라이더별로 이미지 자동 전환 + 도트 네비게이션
    document.querySelectorAll('.gallery-slider').forEach(function(slider) {
        const images = slider.querySelectorAll('img');
        if (images.length <= 1) return;
        let idx = 0;
        let interval = null;

        // 도트 컨테이너 생성
        const dots = document.createElement('div');
        dots.className = 'gallery-dots';
        images.forEach((img, i) => {
            const dot = document.createElement('span');
            dot.className = 'gallery-dot';
            dot.addEventListener('mouseenter', function() {
                idx = i;
                showImage(idx);
            });
            dots.appendChild(dot);
        });
        slider.parentNode.insertBefore(dots, slider.nextSibling);

        function showImage(i) {
            images.forEach((img, j) => img.style.display = (i === j ? 'block' : 'none'));
            const dotEls = dots.querySelectorAll('.gallery-dot');
            dotEls.forEach((dot, j) => dot.classList.toggle('active', i === j));
        }
        function startSlider() {
            interval = setInterval(() => {
                idx = (idx + 1) % images.length;
                showImage(idx);
            }, 3000);
        }
        function stopSlider() {
            clearInterval(interval);
        }
        slider.addEventListener('mouseenter', stopSlider);
        slider.addEventListener('mouseleave', startSlider);
        // 클릭 시 다음 사진
        slider.addEventListener('click', function(e) {
            idx = (idx + 1) % images.length;
            showImage(idx);
        });
        // 우클릭(컨텍스트 메뉴 방지 + 이전 사진)
        slider.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            idx = (idx - 1 + images.length) % images.length;
            showImage(idx);
        });
        showImage(idx);
        startSlider();
    });
    </script>
